<!DOCTYPE HTML>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidéos à la demande</title>
  <script src="fonctions.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <header>
    <h1>JustStreamIt</h1>

  </header>
  <main>

    <!-- TEMPLATES -->
    <!-- Template pour l'affichage de la modale -->
    <template id="template-modale">
      <article class="detail-film">
        <h3 class="titre-film"></h3>
        <img class="img-film" src="" />
        <p class="annee-film"></p>
        <p class="genre-film"></p>
        <p class="duree-film"></p>
        <p class="score-film"></p>
        <p class="realisateur-film"></p>
        <p class="description_longue-film"></p>
        <p class="acteurs_film"></p>
        <button>Fermer</button>
      </article>
    </template>

    <!-- TeMplate pour l'affichage de la section dynamique -->
    <template id="template-film">
      <article class="film">
        <h3 class="titre-film"></h3>
        <img class="img-film" src="" />
        <!-- <p class="description-film"></p> -->
        <button class="bouton-detail"></button>
      </article>
    </template>


    <!-- AFFICHAGE DES SECTIONS STATIQUES -->

    <!-- Le meilleur film -->
    <section id="meilleur-film">
      <h2>Meilleur film</h2>
      <h3 id="titre-film"></h3>
      <img id="img-film" src= />
      <p id="description_film"></p>

    </section>

    <!-- Section 1 : Films les mieux notés tous genres confondus -->
    <section id="meilleures-notes">
      <h2>Films les mieux notés</h2>

    </section>

    <!-- Section 2 : Mystery -->
    <section id="mystery">
      <h2>Mystery</h2>

    </section>

    <!-- Section 3 : Animation -->
    <section id="animation">
      <h2>Animation</h2>

    </section>


    <!-- SECTION DYNAMIQUE -->

    <section id="categorie_autres">
      <h2>Catégorie Autres : </h2>
      <label for="select-genres">Autres catégories :</label>
      <select id="select-genres">
        <!-- Les <option> seront ajoutées en JS -->
      </select>
      <div id="contenu-films">
        <!-- Les films seront ajoutées en JS -->
      </div>

    </section>


  </main>

  <footer>

  </footer>

</body>

</html>
